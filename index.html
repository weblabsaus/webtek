<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sender Script Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-400 via-purple-400 to-indigo-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-3xl shadow-2xl p-8 max-w-md w-full">
        <h1 class="text-4xl font-bold mb-2 text-center text-white">Message Sender</h1>
        <p class="text-center text-white mb-6">Made by webtek</p>
        <div class="space-y-6">
            <div class="bg-white bg-opacity-30 rounded-2xl p-4">
                <label for="numWords" class="block text-sm font-medium text-white mb-1">Number of words:</label>
                <input type="number" id="numWords" class="w-full px-4 py-2 bg-white bg-opacity-50 border-none rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-800" min="1" value="1">
            </div>
            <div class="bg-white bg-opacity-30 rounded-2xl p-4">
                <label for="words" class="block text-sm font-medium text-white mb-1">Words (comma-separated):</label>
                <textarea id="words" rows="4" class="w-full px-4 py-2 bg-white bg-opacity-50 border-none rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-800"></textarea>
            </div>
            <div class="bg-white bg-opacity-30 rounded-2xl p-4">
                <label for="phoneNumber" class="block text-sm font-medium text-white mb-1">Phone Number:</label>
                <input type="tel" id="phoneNumber" class="w-full px-4 py-2 bg-white bg-opacity-50 border-none rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 text-gray-800" placeholder="e.g., 1234567890">
            </div>
            <button onclick="generateScript()" class="w-full bg-gradient-to-r from-pink-500 to-indigo-500 text-white font-bold py-3 px-4 rounded-xl hover:from-pink-600 hover:to-indigo-600 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500">
                Generate and Download Script
            </button>
        </div>
    </div>

    <script>
        function generateScript() {
            const numWords = document.getElementById('numWords').value;
            const words = document.getElementById('words').value.split(',').map(word => word.trim());
            const phoneNumber = document.getElementById('phoneNumber').value;

            if (words.length < numWords) {
                alert('Please enter at least ' + numWords + ' words.');
                return;
            }

            const watermark = 'webtek acquired tech';

            const script = `tell application "Messages"
    set targetService to 1st service whose service type = iMessage
    set targetBuddy to buddy "${phoneNumber}" of targetService
    set theList to {${words.slice(0, numWords).map(word => `"${word}"`).join(', ')}}
    repeat with a from 1 to length of theList
        set theCurrentListItem to item a of theList
        set targetMessage to theCurrentListItem
        send targetMessage to targetBuddy
    end repeat
    -- Send watermark
    send "${watermark}" to targetBuddy
end tell`;

            const blob = new Blob([script], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'message_sender_script.applescript';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
